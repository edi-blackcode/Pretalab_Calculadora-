<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Calculadora de salário</title>
</head>
<body class="teal lighten-2">
  <div class="container">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">PretaLab</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="./index.html">Salário total</a></li>
          <li><a href="./hora.html">Salário por hora</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      
      <form class="col s12 teal accent-2">

        <div class="row col s6">

          <div class="input-field col s6">
            <input id="dias" type="number" class="validate">
            <label for="dias">Dias trabalhados</label>
          </div>
          
          <div class="input-field col s6">
            <input id="salarioHora" type="number" class="validate">
            <label for="salarioHora">Salário hora</label>
          </div>
          
          <a class="waves-effect waves-light btn" id="calcular" onclick="calculaSalario()">Calcular</a>
          </div>

        <div class="row col s6">
          <p>Salário final</p>
          <p id="resposta">R$</p><!--eu criei o id resposta para testar a impressão do resultado da função no browser -->
        </div>
      </form>

    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
